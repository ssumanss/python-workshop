site_name: Python Programming Workshop
site_description: 'This website is dedicated to the workshop on introductory python programming language, organized by the university department of mathematics, Tilka Manjhi Bhagalpur University, Bhagalpur.'
site_author: 'Sandeep Suman'
site_url: 'https://sandeepsuman.com/python-workshop/'

plugins:
  - search
  - mknotebooks # pip install mknotebooks
  - minify:
      minify_html: true

  - add-number:
      strict_mode: False
      order: 2
      excludes:
        - index.md

theme:
  palette:
    - scheme: default
      primary: green
      accent: yellow
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: yellow
      accent: green
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  name: material
  custom_dir: 'theme'
  features:
    - instant
    - tabs

  icon:
    logo: material/library
    repo: fontawesome/brands/git-alt

  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'

  static_templates:
    - 404.html
    
  favicon: '/python-workshop/static/images/favicon.ico'

markdown_extensions:
  - admonition
  # - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

  - mdx_math: # pip install python-markdown-math
      enable_dollar_delimiter: true

  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

  - meta      

extra_javascript:
  - 'https://cdn.bootcss.com/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'
  - '/python-workshop/static/js/app.js'

extra_css:
  - '/python-workshop/static/stylesheets/extra.css' # depends on theme


google_analytics: ['UA-140256543-1', 'sandeepsuman.com']

# Copyright
copyright: 'Copyright &copy; 2016 - 2020 <a href="https://sandeepsuman.com">Sandeep Suman</a>'

extra:
  manifest: 'manifest.json'


